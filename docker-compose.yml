version: '3.7'
services:
  craft-beer:
    image: jmilitao/craft-beer:2.0.0
    environment:
      DATASOURCE_URL: 'postgresql://172.17.0.1:3306/craft_beer'
      DATASOURCE_USERNAME: "postgres"
      DATASOURCE_PASSWORD: 'postgres'
    ports:
      - "9000:9000"
    depends_on:
      - "postgres"
    postgres:
      image: postgres
      environment:
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_DB=craft_beer
      volumes:
        - /docker/postgresql/craft_beer/data:/var/lib/postgresql/data
      ports:
        - "5433:5432"